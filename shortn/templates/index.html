<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="/static/img/site.webmanifest">
    <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Shortn - Free URL Shortener</title>
</head>

<body>
    <header class="main-header">
        <img class="logo-main" src="/static/img/shortn-logo-main.svg" alt="shortn logo" />
        <a class="about-link" href="{{ url_for('about') }}">about</a>
    </header>
    <div class="main-container">
        <div class="input-container">
            <input type="text" name="original-url" id="input" title="enter your url here!" placeholder="Enter your URL">
            <button type="submit" id="url-input">
                shortn!
            </button>
            <input type="text" id="new-url" placeholder="Your short URL will be here!" />
            <button type="button" id="copy-url">
                grab it
            </button>
        </div>
    </div>
    <footer class="footer">
        <div class="socials">footer stuff</div>
    </footer>
</body>
<script src="/static/js/index.js"></script>

</html>
