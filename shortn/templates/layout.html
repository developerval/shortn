<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="/static/img/site.webmanifest">
    <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/3fe5accf02.js" crossorigin="anonymous"></script>
    <title>Shortn - Free URL Shortener</title>
</head>

<body>
    <header class="main-header">
        <a class="home-link" href="{{ url_for('index') }}"><img class=" logo-main"
                src="../static/img/shortn-logo-main.svg" alt="shortn logo" /></a>
        <a class="about-link" href="{{ url_for('about') }}">about</a>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="footer">
        <i class="fab fa-github"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-twitter"></i>
        <i class="far fa-envelope"></i>
        <i class="fab fa-instagram"></i>
    </footer>
</body>
<script src="/static/js/index.js"></script>

</html>
